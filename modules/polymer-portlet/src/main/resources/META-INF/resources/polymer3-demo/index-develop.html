<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="Vaadin Elements App">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta name="description" content="Volymer/Vaadin Web Component demodemo aadin and Polymer">

    <title>polymer3-demo</title>

    <!--
      The `<base>` tag below is present to support two advanced deployment options:
      1) Differential serving. 2) Serving from a non-root path (e.g., with URLs
      like `my.domain/vaadin-elements-app/` and `my.domain/vaadin-elements-app/employee-list`)

      Instead of manually editing the `<base>` tag yourself, you should generally either:
      a) Add a `basePath` property to the build configuration in your `polymer.json`.
      b) Use the `--base-path` command-line option for `polymer build`.

      The `basePath` property should include leading and trailing slashes (e.g., `/vaadin-elements-app/`).
    -->
    <base href="/">

    <link rel="icon" href="images/favicon.ico">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#1576f3">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="polymer3-demo">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="polymer3-demo">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#1576f3">
    <meta name="msapplication-tap-highlight" content="no">

    <script>
      window.Polymer3DemoAppGlobals = {rootPath: '/'};
      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: Polymer3DemoAppGlobals.rootPath,
          });
        });
      }
    </script>

    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- Load your application shell -->
    <script type="module" src="./src/app/polymer3-demo-app.js"></script>

    <!-- Preload your application routing code (so that the browser can start
         downloading it while the app shell is being parsed and rendered).
         Check the app shell's ready() method to see how the routing is initialized. -->
    <script type="module" src="./src/routes/app-routing.js"></script>

    <!-- Add any global styles for body, document, etc. -->
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background-color: hsla(214, 57%, 24%, 0.1);
      }
    </style>
  </head>
  <body>
    <polymer3-demo-app root-path="/"></polymer3-demo-app>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
  </body>
</html>
